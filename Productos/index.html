<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->

  <body>
    <div class="container">
        <h2>BÃºsqueda de Productos</h2>
        <nav class="navbar navbar-expand-lg navbar-light">
            <!-- Navbar content -->
            <form class="form-inline">
                <h3 class="navbar-brand"> Nombre </h3>
                <input id="name" class="form-control mr-sm-2" type="search" placeholder="Ingrese el nombre" aria-label="Search">
                <h3 class="navbar-brand"> Categoria </h3>
                <input id="category" class="form-control mr-sm-2" type="search" placeholder="Ingrese la categoria" aria-label="Search">
                <button id="btnBuscar" class="btn btn-primary my-2 my-sm-0" type="submit">Buscar</button>
                <!-- Dropdown para ordenar lista-->
                <div class="dropdown">
                    <h3 class="navbar-brand"> Ordenar Por: </h3>
                    <button class="btn btn-light dropdown-toggle" type="button" id="dropdownMenu2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                      Todos
                    </button>
                    <div class="dropdown-menu">
                        <a class="dropdown-item" href="#" onclick="ordenarPorMenorPrecio()">Menor Precio</a>
                        <a class="dropdown-item" href="#" onclick="ordenarAlfabeticamente()">Nombre</a>
                      </div>
                </div>
            </form>
        </nav>

        <!-- Modal detalles -->
        <div class="modal fade" id="productoModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <div id="detallesProducto">

                
                </div>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                <!-- <button type="button" class="btn btn-primary">Save changes</button> -->
              </div>
            </div>
          </div>
        </div>


          <div class="container-fluid" id="listar">
            <!-- lista las cards -->
          </div>

    </div>

    <!-- CDNs Bootstrap & JQuery -->
    <!-- CDNs Bootstrap -->
