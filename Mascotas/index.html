<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />

    <title>ONG Mi Mejor Amigo</title>
  </head>
  <body>
    <div class="container">
      <!-- Tabla Listar Personas -->
      <div class="consultar mt-4">
        <div class="row">
          <div class="col-6">
            <h1>Lista de Mascotas</h1>
          </div>
          <div class="col-6">
            <!-- Button trigger modal registrar -->
            <button
              type="button"
              class="btn btn-primary"
              data-toggle="modal"
              data-target="#registrarModal"
            >
              Registrar Mascota
            </button>
          </div>
        </div>
        <div class="box-body">
          <div class="table table-responsive">
            <table class="table table-hover">
              <thead>
                <tr>
                  <th>Código</th>
                  <th>Nombre</th>
                  <th>Tipo</th>
                  <th>Dueño</th>
                  <th>Estado de Adopción</th>
                  <th>Acciones</th>
                </tr>
              </thead>
              <tbody id="tbodyMascota">
                <tr>
                    
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
      <hr />

      <!-- Modal Registrar Mascota-->
      <div
        class="modal fade"
        id="registrarModal"
        tabindex="-1"
        role="dialog"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Registar Mascotas</h5>
              <button
                type="button"
                class="close"
                data-dismiss="modal"
                aria-label="Close"
              >
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form id="formularioMascota"></form>
                <label for="">Código</label>
                <input id="codigo" class="form-control" type="number" readonly>
                <label for="">Nombre de la Mascota</label>
                <input id="nombreMascota" class="form-control" type="number" readonly>
                <label for="exampleFormControlSelect1">Tipo de Mascota</label>
                  <select class="form-control" id="tipoMascota">
                    <option>Perro</option>
                    <option>Gato</option>
                    <option>Tortuga</option>
                    <option>Pájaro</option>
                    <option>Cabra</option>
                    <option>Caballo</option>
                    <option>Cisne</option>
                    <option>Hamster</option>
                  </select>
                  <br>
              </form>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-dismiss="modal"
              >
                Cerrar
              </button>
              <button type="button" class="btn btn-primary" onclick="registrarMascota()">
                Guardar Cambios
              </button>
            </div>
          </div>
        </div>
      </div>


      <!-- Modal Asignar Adopcion -->
      <div
        class="modal fade"
        id="adoptarModal"
        tabindex="-1"
        role="dialog"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Registar Mascotas</h5>
              <button
                type="button"
                class="close"
                data-dismiss="modal"
                aria-label="Close"
              >
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <div id="detallesPersona">

                
              </div>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-dismiss="modal"
              >
                Cerrar
              </button>
              <button type="button" class="btn btn-primary" onclick="registrarMascota()">
                Guardar Cambios
              </button>
            </div>
          </div>
        </div>
      </div>




    </div>


     <!-- CDNs Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
