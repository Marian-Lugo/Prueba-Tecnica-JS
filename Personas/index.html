<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />

    <title>Lista de Personas</title>
  </head>
  <body>
    <div class="container">
      <!-- Tabla Listar Personas -->
      <div class="consultar mt-4">
        <div class="row">
          <div class="col-6">
            <h1>Lista Personas</h1>
          </div>
          <div class="col-6">
            <!-- Button trigger modal registrar -->
            <button
              type="button"
              class="btn btn-primary"
              data-toggle="modal"
              data-target="#registrarModal"
            >
              Registrar Persona
            </button>
          </div>
        </div>
        <div class="box-body">
          <div class="table table-responsive">
            <table class="table table-hover">
              <thead>
                <tr>
                  <th>Id</th>
                  <th>Nombre</th>
                  <th>Apellido</th>
                  <th>Nro. de Documento</th>
                  <th>Acciones</th>
                </tr>
              </thead>
              <tbody id="tbodyPersona"></tbody>
            </table>
          </div>
        </div>
      </div>
      <hr />

      <!-- Detalles Modal -->
      <div
        class="modal fade"
        id="detalleModal"
        tabindex="-1"
        role="dialog"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Detalles</h5>
              <button
                type="button"
                class="close"
                data-dismiss="modal"
                aria-label="Close"
              >
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <div id="detallesPersona">

                
              </div>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-dismiss="modal"
              >
                Cerrar
              </button>
              <!-- <button type="button" class="btn btn-primary">Save changes</button> -->
            </div>
          </div>
        </div>
      </div>


      <!-- Form Agregar Modal -->
      <div
        class="modal fade"
        id="registrarModal"
        tabindex="-1"
        role="dialog"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <!-- <h5 class="modal-title" id="exampleModalLabel">
                Registrar Persona
              </h5> -->
              <button
                type="button"
                class="close"
                data-dismiss="modal"
                aria-label="Close"
              >
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <!-- Form Agregar -->
              <div class="formulario">
                <div class="row">
                  <div class="col-12">
                    <h2 class="text-primary">Registrar Personas</h2>
                  </div>
                  <div class="col-12">
                    <form id="formularioPersona">
                        <div class="form-group">
                          <label for="formGroupExampleInput2">Nombre</label>
                          <input id="nombre" type="text" class="form-control" id="formGroupExampleInput2" placeholder="" required>
                        </div>
                        <div class="form-group">
                          <label for="formGroupExampleInput2">Apellido</label>
                          <input id="apellido" type="text" class="form-control" id="formGroupExampleInput2" placeholder="" required>
                        </div>
                        <div class="form-group">
                          <label for="formGroupExampleInput2">Nro. Documento</label>
                          <input id="nroDocumento" type="text" class="form-control" id="formGroupExampleInput2" placeholder="" required>
                        </div>
                      <!-- <div id="btnFormulario">
                        <input
                          id="btnCrear"
                          type="submit"
                          onclick="registrarPersona()"
                          value="Crear"
                          class="btn btn-primary"
                        />
                      </div> -->
                    </form>
                  </div>
                </div>
              </div>
              <!-- Fin del formulario -->
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-dismiss="modal"
                onclick="registrarPersona()"
              >
                Guardar
              </button>
              <!-- <button type="button" class="btn btn-primary">
                Save changes
              </button> -->
            </div>
          </div>
        </div>
      </div>

      
    </div>

    
    <!-- CDNs Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <!-- CDNs JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="./js/personas.js"></script>
    
  </body>
</html>
